<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_recommendation_system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        *{
            margin:0;
            padding:0;
        }
        h1 {
            background-color: #081b31;
            color:white;
            height: 5rem;
            text-align:center;
            line-height: 5rem;
            
        }
        h2{
            margin-top:1rem;
            width:200px:
            height:100px;
        }
        .para{
            margin-top:1rem;
            font-weight:500;
            color:red;
          }
          
    </style>
    
</head>
<body>
   
    <nav class="navbar navbar-expand-lg " style="height:75px; background-color:#9d4328">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style= "color:white"><b>ðŸ“šBook Recommendation System</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active"  aria-current="page" href="/" ><b>Home</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/recommend"><b>Recommend</b></a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Contact</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
  <div class="container" style="background-image: url('backimg.webp'); background-repeat:no-repeat; background-size:cover">
    <div class="row">
      <div class="col-md-12">

         <h2 style="background-color:Yellow">Latest &amp; Trending Books:</h2>
      </div>
      <div class="para">
        <p>Discover Books that you will love.</p>
      </div>
    {% for i in range(book_name|length) %}
    <div class="col-md-3" style="margin-top:50px">
        <div class="card">
            <div class="card-body">
                <img class="card-img-top" src="{{ image[i] }}">
                <p class="text-white">{{ book_name[i] }}</p>
                <h4 class="text-white">{{ author[i] }}</h4>
                <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                <h4 class="text-white">Rating - {{ rating[i] }}</h4>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
  </div> 
</body>
</html>
